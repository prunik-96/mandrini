<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Корзина — Квадратные Мандорины</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Корзина</div>
    <nav>
      <a href="index.html">Продолжить покупки</a>
    </nav>
  </header>

  <main class="container">
    <h2>Ваши товары</h2>
    <div id="cartItems"></div>
    <h3 id="total"></h3>
    <button class="btn" onclick="checkout()">Оформить заказ</button>
  </main>

  <script>
    function getCart(){
      return JSON.parse(localStorage.getItem("cart")||"[]");
    }
    function saveCart(cart){
      localStorage.setItem("cart",JSON.stringify(cart));
    }
    function renderCart(){
      const cart = getCart();
      const itemsDiv = document.getElementById("cartItems");
      itemsDiv.innerHTML="";
      let total=0;
      if(cart.length===0){
        itemsDiv.innerHTML="<p>Корзина пуста.</p>";
      }
      cart.forEach((item,i)=>{
        total+=parseFloat(item.price);
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`<span>${item.name}</span>
        <span class="price">$${item.price}</span>
        <button class="btn" onclick="removeItem(${i})">Удалить</button>`;
        itemsDiv.appendChild(div);
      });
      document.getElementById("total").innerText="Итого: $"+total.toFixed(2);
    }
    function removeItem(i){
      let cart=getCart();
      cart.splice(i,1);
      saveCart(cart);
      renderCart();
    }
    function checkout(){
      if(getCart().length===0){return;}
      saveCart([]);
      renderCart();
    }
    renderCart();
  </script>
</body>
</html>
