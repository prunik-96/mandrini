<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –ú–∞–Ω–¥–æ—Ä–∏–Ω—ã ‚Äî –ú–∞–≥–∞–∑–∏–Ω</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7fafb;
      --card:#ffffff;
      --accent:#ff7a59;
      --muted:#6b7280;
      --radius:16px;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--bg),#fff 60%);color:#0f172a;line-height:1.4}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 32px;position:sticky;top:0;background:rgba(255,255,255,0.8);backdrop-filter:blur(8px);box-shadow:0 1px 0 rgba(0,0,0,0.05)}
    .logo{display:flex;align-items:center;gap:12px;font-weight:800;font-size:18px;color:var(--accent)}
    nav a{margin-left:18px;color:var(--muted);text-decoration:none;font-weight:600}
    nav .cta{background:var(--accent);color:#fff;padding:8px 14px;border-radius:10px;text-decoration:none;font-weight:700;box-shadow:0 4px 12px rgba(255,122,89,.2)}
    .container{max-width:1100px;margin:24px auto;padding:0 20px}
    h2{margin-bottom:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .product{background:var(--card);border-radius:14px;padding:14px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px}
    .product img{width:100%;height:180px;object-fit:cover;border-radius:10px}
    .price{font-weight:800;color:var(--accent)}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-primary:hover{background:#ff5722}
  </style>
</head>
<body>
  <header>
    <div class="logo">üçä –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –ú–∞–Ω–¥–æ—Ä–∏–Ω—ã</div>
    <nav>
      <a href="cart.html" class="cta">–ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h2>–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</h2>
    <div class="grid">
      <div class="product" data-name="–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è" data-price="7.99">
        <img src="images/product-1.jpg" alt="">
        <h3>–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è</h3>
        <div class="price">$7.99</div>
        <button class="btn btn-primary" onclick="addToCart(this)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
      <div class="product" data-name="–ú–∞–Ω–¥–∞—Ä–∏–Ω-–ì—É—Ä–º–∞–Ω" data-price="12.50">
        <img src="images/product-2.jpg" alt="">
        <h3>–ú–∞–Ω–¥–∞—Ä–∏–Ω-–ì—É—Ä–º–∞–Ω</h3>
        <div class="price">$12.50</div>
        <button class="btn btn-primary" onclick="addToCart(this)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
      <div class="product" data-name="–ü—Ä–µ–º–∏—É–º-–≠–¥–∏—à–Ω" data-price="19.00">
        <img src="images/product-3.jpg" alt="">
        <h3>–ü—Ä–µ–º–∏—É–º-–≠–¥–∏—à–Ω</h3>
        <div class="price">$19.00</div>
        <button class="btn btn-primary" onclick="addToCart(this)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>
  </main>

  <script>
    function getCart(){ return JSON.parse(localStorage.getItem("cart")||"[]"); }
    function saveCart(cart){ localStorage.setItem("cart",JSON.stringify(cart)); }
    function updateCartCount(){ document.getElementById("cartCount").innerText=getCart().length; }
    function addToCart(btn){
      const product=btn.closest(".product");
      const name=product.dataset.name;
      const price=product.dataset.price;
      let cart=getCart();
      cart.push({name,price});
      saveCart(cart);
      updateCartCount();
    }
    updateCartCount();
  </script>
</body>
</html>
